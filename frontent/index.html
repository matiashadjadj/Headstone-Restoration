<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Headstone Restoration FSM</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script>
    // When frontend is served on a separate dev port, target Django on :8000.
    (function() {
      const { protocol, hostname, port, origin } = window.location;
      const isDjangoOrigin = port === '8000';
      window.__API_BASE__ = isDjangoOrigin
        ? origin + '/api'
        : `${protocol}//${hostname}:8000/api`;
    })();
  </script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-presets="env,react" src="app.jsx"></script>
</body>
</html>
